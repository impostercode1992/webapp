<!DOCTYPE html>
<html>

<head>
        <title>Google Sign-In Example</title>
        <!-- Include the Google Identity Services library -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

        <h1>Sign In with Google</h1>

        <!-- Configuration for Google Identity Services -->
        <div id="g_id_onload" data-client_id="53470530043-5gvhfeap2r8e2vjdjbjl82q22u75pq5k.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
        </div>

        <!-- The Sign In With Google button -->
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
                data-shape="rectangular" data-logo_alignment="left">
        </div>
        <a href="#" onclick="signOut();">Sign out</a>

        <script>
                function handleCredentialResponse(response) {
                        // Decode the JWT credential
                        const responsePayload = decodeJwtResponse(response.credential);
                        console.log("ID: " + responsePayload.sub);
                        console.log('Full Name: ' + responsePayload.name);
                        console.log('Given Name: ' + responsePayload.given_name);
                        console.log('Family Name: ' + responsePayload.family_name);
                        console.log("Image URL: " + responsePayload.picture);
                        console.log("Email: " + responsePayload.email);

                        // You would typically send this credential to your backend for verification
                        // and user session management.
                }

                function decodeJwtResponse(token) {
                        var base64Url = token.split('.')[1];
                        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        return JSON.parse(jsonPayload);
                }

                function onSignIn(googleUser) {
                        var profile = googleUser.getBasicProfile();
                        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                        console.log('Name: ' + profile.getName());
                        console.log('Image URL: ' + profile.getImageUrl());
                        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                }
                // auth2 is initialized with gapi.auth2.init() and a user is signed in.

                if (auth2.isSignedIn.get()) {
                        var profile = auth2.currentUser.get().getBasicProfile();
                        console.log('ID: ' + profile.getId());
                        console.log('Full Name: ' + profile.getName());
                        console.log('Given Name: ' + profile.getGivenName());
                        console.log('Family Name: ' + profile.getFamilyName());
                        console.log('Image URL: ' + profile.getImageUrl());
                        console.log('Email: ' + profile.getEmail());
                }

                function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                                console.log('User signed out.');
                        });
                }
        </script>

</body>

</html>
