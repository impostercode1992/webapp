<!DOCTYPE html>
<html>

<head>
        <title>Google Sign-In Example</title>
        <!-- Include the Google Identity Services library -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

        <h1>Sign In with Google</h1>

        <!-- Configuration for Google Identity Services -->
        <div id="g_id_onload" data-client_id="53470530043-5gvhfeap2r8e2vjdjbjl82q22u75pq5k.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
        </div>

        <!-- The Sign In With Google button -->
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
                data-shape="rectangular" data-logo_alignment="left">
        </div>
        <a href="#" onclick="signOut();">Sign out</a>
        <p id="profile-name">matchme!</p>

        <script>
                function handleCredentialResponse(response) {
                        // Decode the JWT credential
                        const responsePayload = decodeJwtResponse(response.credential);
                        console.log("ID: " + responsePayload.sub);
                        console.log('Full Name: ' + responsePayload.name);
                        console.log('Given Name: ' + responsePayload.given_name);
                        console.log('Family Name: ' + responsePayload.family_name);
                        console.log("Image URL: " + responsePayload.picture);
                        console.log("Email: " + responsePayload.email);

                        // You would typically send this credential to your backend for verification
                        // and user session management.
                }

                function decodeJwtResponse(token) {
                        var base64Url = token.split('.')[1];
                        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        return JSON.parse(jsonPayload);
                }

                // This function runs after a user successfully signs in
                function onSignIn(googleUser) {
                        // Check if a user is signed in
                        if (auth2.isSignedIn.get()) {
                                // Get the user's BasicProfile object
                                var profile = googleUser.getBasicProfile();

                                // Call the methods to get the user's data
                                var userId = profile.getId();
                                var fullName = profile.getName();
                                var givenName = profile.getGivenName();
                                var familyName = profile.getFamilyName();
                                var imageUrl = profile.getImageUrl();
                                var email = profile.getEmail();

                                // Log the information to the console
                                console.log('ID: ' + userId);
                                console.log('Full Name: ' + fullName);
                                console.log('Given Name: ' + givenName);
                                console.log('Family Name: ' + familyName);
                                console.log('Image URL: ' + imageUrl);
                                console.log('Email: ' + email);

                                // Update your webpage with the user's information
                                document.getElementById('profile-name').textContent = fullName;
                                document.getElementById('profile-email').textContent = email;
                                document.getElementById('profile-image').src = imageUrl;
                        }
                }

                function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                                console.log('User signed out.');
                        });
                }
        </script>

</body>

</html>
